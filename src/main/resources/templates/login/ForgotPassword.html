<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/IndexLogin :: dynamic(~{:: main})}">
<body>
<main>
    <div class="row align-items-center">
        <div class="header-text mb-4">
            <h2>Forgot Password</h2>
            <p>Please enter email to forgot password.</p>
        </div>
        <form th:action="@{/mangostore/login/code}" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" name="forgotEmail"
                       placeholder="Email address" th:value="${session.loginEmail}">
                <button type="submit" class="btn btn-primary">Very Code</button>
            </div>
        </form>
        <form th:action="@{/mangostore/login/forgot/password}" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" name="codeForgot"
                       placeholder="Please Enter Code Forgot">
            </div>
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Next</button>
            </div>
        </form>
        <div class="row">
            <small>You have remembered your password? <a th:href="@{/mangostore/login/from}"
                                                         style="text-decoration: none">Login</a></small>
        </div>
    </div>
</main>
</body>
</html>
