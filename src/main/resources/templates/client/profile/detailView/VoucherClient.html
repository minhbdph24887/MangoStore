<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/IndexClient :: dynamic(~{:: main})}">
<body>
<main class="voucherClientPage">
    <div class="container">
        <div style="height: 568px;">
            <div class="row">
                <div class="col-md-3" th:replace="~{/client/profile/IndexProfile :: detailView}"></div>
                <div class="col-md-9">
                    <h4>My Voucher</h4>
                    <p>Vouchers exclusively for customers</p>
                    <hr>
                    <div class="row">
                        <th:block th:unless="${listVoucherClient.empty}">
                            <div class="col-md-12">
                                <th:block th:each="listVoucherClient : ${listVoucherClient}">
                                    <div class="card mb-3">
                                        <div class="row g-0">
                                            <div class="col-md-3">
                                                <i class="bi bi-receipt-cutoff"
                                                   style="font-size: 81px; margin-left: 12px;"></i>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="card-body">
                                                    <h5 class="card-title" th:text="${listVoucherClient.nameVoucher}"
                                                        style="margin-right: 193px; width: 290px;"></h5>
                                                    <p class="card-text"
                                                       th:text="${'Decrease to: ' + #numbers.formatDecimal(listVoucherClient.reducedValue, 0, 'COMMA', 0, 'POINT') + ' VND'}"
                                                       style="margin-right: 83px; white-space: nowrap;"></p>
                                                    <p class="card-text">
                                                        <small class="text-muted"
                                                               th:text="${listVoucherClient.validity}"
                                                               style="margin-right: 131px;"></small>
                                                    </p>
                                                </div>
                                            </div>
                                            <div class="col-md-2 d-flex align-items-center justify-content-center">
                                                <button type="button"
                                                        th:onclick="'confirmVoucherClient(' + ${listVoucherClient.id} + ')'"
                                                        class="btn btn-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </th:block>
                        <th:block th:if="${listVoucherClient.empty}">
                            <div class="col-md-12">
                                <h5>There are no vouchers available</h5>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
