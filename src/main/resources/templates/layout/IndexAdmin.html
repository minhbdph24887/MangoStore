<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="dynamic(main)">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{|/css/admin/feather.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/materialdesignicons.min.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/themify-icons.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/typicons.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/simple-line-icons.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/vendor.bundle.base.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/dataTables.bootstrap4.css|}">
    <link rel="stylesheet" type="text/css" th:href="@{|/css/admin/select.dataTables.min.css|}">
    <link rel="stylesheet" th:href="@{|/css/admin/style.css|}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body class="with-welcome-text">
<div class="container-scroller">
    <nav th:replace="/layout/NavitionAdmin.html"></nav>
    <div class="container-fluid page-body-wrapper">
        <div class="theme-setting-wrapper">
            <div id="settings-trigger"><i class="bi bi-gear"></i></div>
            <div id="theme-settings" class="settings-panel">
                <i class="settings-close bi bi-x"></i>
                <p class="settings-heading">SIDEBAR SKINS</p>
                <div class="sidebar-bg-options selected" id="sidebar-light-theme">
                    <div class="img-ss rounded-circle bg-light border me-3"></div>
                    Light
                </div>
                <div class="sidebar-bg-options" id="sidebar-dark-theme">
                    <div class="img-ss rounded-circle bg-dark border me-3"></div>
                    Dark
                </div>
                <p class="settings-heading mt-2">HEADER SKINS</p>
                <div class="color-tiles mx-0 px-4">
                    <div class="tiles success"></div>
                    <div class="tiles warning"></div>
                    <div class="tiles danger"></div>
                    <div class="tiles info"></div>
                    <div class="tiles dark"></div>
                    <div class="tiles default"></div>
                </div>
            </div>
        </div>
        <nav th:replace="/layout/MenuAdmin.html"></nav>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <div th:replace="${main}"></div>
                    </div>
                </div>
            </div>
            <div th:replace="layout/FooterAdmin.html"></div>
        </div>
    </div>
</div>
<script th:src="@{|/javascript/admin/vendor.bundle.base.js|}"></script>
<script th:src="@{|/javascript/admin/bootstrap-datepicker.min.js|}"></script>
<script th:src="@{|/javascript/admin/chart.js/Chart.min.js|}"></script>
<script th:src="@{|/javascript/admin/progressbar.min.js|}"></script>
<script th:src="@{|/javascript/admin/off-canvas.js|}"></script>
<script th:src="@{|/javascript/admin/hoverable-collapse.js|}"></script>
<script th:src="@{|/javascript/admin/template.js|}"></script>
<script th:src="@{|/javascript/admin/settings.js|}"></script>
<script th:src="@{|/javascript/admin/todolist.js|}"></script>
<script th:src="@{|/javascript/admin/jquery.cookie.js|}" type="text/javascript"></script>
<script th:src="@{|/javascript/admin/dashboard.js|}"></script>
<script th:src="@{|/javascript/admin/proBanner.js|}"></script>
</body>

</html>
