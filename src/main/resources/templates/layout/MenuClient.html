<div class="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a th:href="@{/mangostore/home}"><img th:src="@{|/image/logoMangoStore1.png|}" width="125px" alt=""></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a th:href="@{/mangostore/home}">Home</a></li>
                    <li><a th:href="@{/mangostore/product}">Products</a></li>
                    <th:block th:if="${checkAuthentication != null}">
                        <li><a th:href="@{/mangostore/admin/home}">Product Management</a></li>
                    </th:block>
                    <th:block th:unless="${profile != null}">
                        <li>
                            <a th:href="@{/mangostore/login/from}" class="btn-info">Login</a>
                        </li>
                    </th:block>
                    <th:block th:if="${profile != null}">
                        <li><a href="">Orders</a></li>
                        <li>
                            <a th:href="@{/mangostore/account}">
                                <img class="img-xs rounded-circle" th:if="${profile.getImages() != null}"
                                     th:src="@{|/image/profile/${profile.getImages()}|}" alt="Profile image"
                                     style="width: 36px; height: 36px; border-radius: 100%; margin-bottom: -13px;">
                            </a>
                        </li>
                        <li>
                            <a type="button" th:href="@{/mangostore/login/clear}" class="btn-danger"
                               th:text="LogOut"></a>
                        </li>
                    </th:block>
                </ul>
            </nav>
            <a th:href="@{/mangostore/cart}"><img th:src="@{|/image/cart.png|}" width="30px" height="30px" alt=""></a>
            <img th:src="@{|/image/menu.png|}" class="menu-icon"
                 onclick="menutoggle()" alt="">
        </div>
    </div>
</div>
