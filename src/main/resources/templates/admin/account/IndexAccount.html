<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/IndexAdmin :: dynamic(~{:: main})}">
<body>
<main id="indexAccountPage">
    <div class="home-tab">
        <div class="d-sm-flex align-items-center justify-content-between border-bottom">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab"
                       href="#tab1" role="tab"
                       aria-controls="tab1" aria-selected="true">Active Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#tab2"
                       aria-controls="tab2" role="tab"
                       aria-selected="false">Account Inactive</a>
                </li>
            </ul>
        </div>
        <div class="tab-content tab-content-basic">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
                <div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Index Account</li>
                    </ul>
                </div>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">List Account Active</h4>
                            <th:block th:if="${checkIndexAccount == true}">
                                <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
                                        data-target="#myModal">Add Account
                                </button>
                            </th:block>
                            <div class="modal fade" id="myModal" role="dialog" style="padding-left: 34px">
                                <div class="modal-dialog" style="max-width: 100%; margin: 0; padding: 0;">
                                    <div class="modal-content" style="height: 100vh;">
                                        <div class="modal-header" style="padding-bottom: 6px">
                                            <h4 class="modal-title">Add Account</h4>
                                        </div>
                                        <form th:action="@{/mangostore/admin/account/add}" th:object="${addProfile}"
                                              method="post" onsubmit="return add()">
                                            <div class="modal-body">
                                                <div class="row">
                                                    <div class="col-md-7 d-flex align-items-stretch">
                                                        <div class="row">
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <label class="form-label">FullName:</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="fullName"
                                                                           placeholder="Enter FullName">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <label class="form-label">Email:</label>
                                                                    <input type="email"
                                                                           class="form-control"
                                                                           name="email"
                                                                           placeholder="Enter The Email">
                                                                </div>
                                                            </div>
                                                            <div class="col-md-7">
                                                                <div class="form-group">
                                                                    <label class="form-label">Birthday:</label>
                                                                    <input type="date"
                                                                           class="form-control"
                                                                           name="birthday"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-5">
                                                                <div class="form-group">
                                                                    <label class="form-label">Gender:</label>
                                                                    <div class="form-control">
                                                                        <label>
                                                                            <input type="radio"
                                                                                   name="gender"
                                                                                   value="true"
                                                                                   th:text="Nam"
                                                                                   checked="">
                                                                        </label>&nbsp;
                                                                        <label>
                                                                            <input type="radio"
                                                                                   name="gender"
                                                                                   value="false"
                                                                                   th:text="Nu">
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <label class="form-label">Password:</label>
                                                                    <input type="password"
                                                                           class="form-control"
                                                                           name="encryptionPassword"
                                                                           placeholder="Enter Password"/>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group">
                                                                    <label class="form-label">Address:</label>
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="address"
                                                                           placeholder="Enter The Address"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5 d-flex align-items-stretch">
                                                        <div class="info-wrap bg-primary w-100 p-lg-5 p-4">
                                                            <div class="form-group">
                                                                <img id="previewImage"
                                                                     style="width: 200px; height: 200px; object-fit: cover;"
                                                                     alt=""
                                                                     src=""/>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="media-body ml-4">
                                                                    <label class="btn btn-outline-primary">
                                                                        Upload new photo
                                                                        <input type="file"
                                                                               class="account-settings-fileinput"
                                                                               id="imageInput"
                                                                               name="images"
                                                                               accept="image/profile/*">
                                                                    </label> &nbsp;
                                                                    <button type="button"
                                                                            class="btn btn-default md-btn-flat">
                                                                        Reset
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer" style="padding-top: 73px">
                                                <input type="submit"
                                                       value="Save"
                                                       class="btn btn-primary">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <div class="header">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th style="width: 50px">#</th>
                                            <th style="width: 110px">FullName</th>
                                            <th style="width: 90px">NumberPhone</th>
                                            <th style="width: 172px">Email</th>
                                            <th style="width: 100px">Birthday</th>
                                            <th style="width: 100px">Gender</th>
                                            <th style="width: 100px">Images</th>
                                            <th style="width: 100px">Address</th>
                                            <th style="width: 100px">Status</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="content" style="height: 217px">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr th:each="listAccount, stat : ${listAccount}">
                                            <td style="width: 50px" th:text="${stat.count}"></td>
                                            <td style="width: 110px">
                                                <a th:href="@{|/mangostore/admin/account/detail/${listAccount.id}|}"
                                                   th:text="${listAccount.fullName}" style="text-decoration: none"></a>
                                            </td>
                                            <td style="width: 90px" th:text="${listAccount.numberPhone}"></td>
                                            <td style="width: 172px" th:text="${listAccount.email}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listAccount.birthday, 'dd/MM/yyyy')}"></td>
                                            <td style="width: 100px" th:if="${listAccount.gender != null}"
                                                th:text="${listAccount.gender == true ? 'Nam' : 'Nu'}"></td>
                                            <td style="width: 100px" th:unless="${listAccount.gender != null}"></td>
                                            <td style="width: 100px" th:if="${listAccount.images != null}">
                                                <img th:src="@{|/image/profile/${listAccount.images}|}" alt="image"
                                                     style="width: 117px; height: 112px">
                                            </td>
                                            <td style="width: 100px" th:unless="${listAccount.images != null}"></td>
                                            <td style="width: 100px" th:text="${listAccount.address}"></td>
                                            <td style="width: 100px" th:if="${listAccount.status == 1}">
                                                <label class="badge badge-success">Active</label>
                                            </td>
                                        </tr>
                                        <tr th:if="${listAccount.isEmpty()}">
                                            <td colspan="9" style="text-align: center; color: red; font-size: larger;">
                                                Account is entity
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel"
                 aria-labelledby="tab2">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">List Account Inactive</h4>
                            <div class="table-responsive">
                                <div class="header">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th style="width: 50px">#</th>
                                            <th style="width: 110px">FullName</th>
                                            <th style="width: 90px">NumberPhone</th>
                                            <th style="width: 172px">Email</th>
                                            <th style="width: 100px">Birthday</th>
                                            <th style="width: 100px">Gender</th>
                                            <th style="width: 100px">Images</th>
                                            <th style="width: 100px">Address</th>
                                            <th style="width: 100px">Status</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="content" style="height: 330px">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr th:each="listAccountInactive, stat : ${listAccountInactive}">
                                            <td style="width: 50px" th:text="${stat.count}"></td>
                                            <th:block th:if="${checkIndexAccount == true}">
                                                <td style="width: 110px">
                                                    <a th:href="@{|/mangostore/admin/account/restore/${listAccountInactive.id}|}"
                                                       onclick="return restore()"
                                                       th:text="${listAccountInactive.fullName}"
                                                       style="text-decoration: none"></a>
                                                </td>
                                            </th:block>
                                            <th:block th:if="${checkIndexAccount == false}">
                                                <td style="width: 110px" th:text="${listAccountInactive.fullName}"></td>
                                            </th:block>
                                            <td style="width: 90px" th:text="${listAccountInactive.numberPhone}"></td>
                                            <td style="width: 172px" th:text="${listAccountInactive.email}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listAccountInactive.birthday, 'dd/MM/yyyy')}"></td>
                                            <td style="width: 100px" th:if="${listAccountInactive.gender != null}"
                                                th:text="${listAccountInactive.gender == true ? 'Nam' : 'Nu'}"></td>
                                            <td style="width: 100px"
                                                th:unless="${listAccountInactive.gender != null}"></td>
                                            <td style="width: 100px" th:if="${listAccountInactive.images != null}">
                                                <img th:src="@{|/image/profile/${listAccountInactive.images}|}"
                                                     alt="image" style="width: 117px; height: 112px">
                                            </td>
                                            <td style="width: 100px"
                                                th:unless="${listAccountInactive.images != null}"></td>
                                            <td style="width: 100px" th:text="${listAccountInactive.address}"></td>
                                            <td style="width: 100px" th:if="${listAccountInactive.status == 0}">
                                                <label class="badge badge-danger">Inactive</label>
                                            </td>
                                        </tr>
                                        <tr th:if="${listAccountInactive.isEmpty()}">
                                            <td colspan="9" style="text-align: center; color: red; font-size: larger;">
                                                Account Inactive is entity
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
