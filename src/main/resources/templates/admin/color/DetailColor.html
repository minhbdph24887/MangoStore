<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      th:replace="~{/layout/IndexAdmin :: dynamic(~{:: main})}">
<body>
<main>
    <div class="home-tab">
        <div class="d-sm-flex align-items-center justify-content-between border-bottom">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab"
                       href="#tab1" role="tab"
                       aria-controls="tab1" aria-selected="true">Active Color</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#tab2"
                       aria-controls="tab2" role="tab"
                       aria-selected="false">Color Inactive</a>
                </li>
            </ul>
        </div>
        <div class="tab-content tab-content-basic">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1">
                <div>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/mangostore/admin/color}">Index Color</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Detail Color</li>
                    </ul>
                </div>
                <div class="col-lg-12 grid-margin stretch-card container">
                    <div class="card">
                        <div class="card-body container">
                            <h4 class="font-weight-bold py-3 mb-4">
                                Update Product,
                            </h4>
                            <form th:action="@{/mangostore/admin/color/update}" th:object="${detailColor}"
                                  method="post"
                                  onsubmit="return update()">
                                <input type="hidden" th:field="*{id}" th:value="${detailColor.id}">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">CodeColor</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="codeColor" th:field="*{codeColor}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="form-group">
                                            <label class="form-label">NameColor</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="nameColor" th:field="*{nameColor}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">UserCreate</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="nameUserCreate" th:field="*{nameUserCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">UserUpdate</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="nameUserUpdate" th:field="*{nameUserUpdate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">DateCreate</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="dateCreate" th:field="*{dateCreate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">DateUpdate</label>
                                            <input type="text"
                                                   class="form-control"
                                                   name="dateUpdate" th:field="*{dateUpdate}" readonly/>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="form-label">Status</label>
                                            <label class="switch">
                                                <input type="checkbox"
                                                       th:checked="${detailColor.status == 1}" id="active">
                                                <span class="slider round"></span>
                                            </label>
                                            <input type="hidden" id="status" name="status">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="submit" class="btn btn-primary">Save As</button>&nbsp;
                                    <a th:href="@{/mangostore/admin/color/delete/{id}(id=${detailColor.id})}">
                                        <button type="button" class="btn btn-danger" onclick="return remove()">Delete
                                        </button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab2" role="tabpanel"
                 aria-labelledby="tab2">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">List Color Inactive</h4>
                            <div class="table-responsive">
                                <div class="header">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th style="width: 30px">#</th>
                                            <th style="width: 104px">CodeColor</th>
                                            <th style="width: 136px">NameColor</th>
                                            <th style="width: 100px">UserCreate</th>
                                            <th style="width: 100px">UserUpdate</th>
                                            <th style="width: 100px">DateCreate</th>
                                            <th style="width: 100px">DateUpdate</th>
                                            <th style="width: 84px">Status</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                                <div class="content" style="height: 395px">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr th:each="listColorInactive, stat : ${listColorInactive}">
                                            <td style="width: 30px" th:text="${stat.count}"></td>
                                            <td style="width: 104px">
                                                <a th:href="@{|/mangostore/admin/color/restore/${listColorInactive.id}|}"
                                                   th:text="${listColorInactive.codeColor}"
                                                   onclick="return restore()"
                                                   style="text-decoration: none"></a>
                                            </td>
                                            <td style="width: 136px;word-break: break-all"
                                                th:text="${listColorInactive.nameColor}"></td>
                                            <td style="width: 100px"
                                                th:text="${listColorInactive.nameUserCreate}"></td>
                                            <td style="width: 100px"
                                                th:text="${listColorInactive.nameUserUpdate}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listColorInactive.dateCreate, 'dd/MM/yyyy : HH:mm:ss')}"></td>
                                            <td style="width: 100px"
                                                th:text="${#temporals.format(listColorInactive.dateUpdate, 'dd/MM/yyyy : HH:mm:ss')}"></td>
                                            <td style="width: 84px" th:if="${listColorInactive.status == 0}">
                                                <label class="badge badge-danger">Stop Working</label>
                                            </td>
                                        </tr>
                                        <tr th:if="${listColorInactive.isEmpty()}">
                                            <td colspan="9" style="text-align: center; color: red; font-size: larger;">
                                                Color Inactive is entity
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
